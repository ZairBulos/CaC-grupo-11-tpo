<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/css/index.css" />
  <title>CaC TPO</title>
</head>

<body>
  <!-- Encabezado -->
  <header></header>

  <!-- Contenido -->
  <main>

    <!-- Sección 1 -->
    <section id="s1"></section>

    <!-- Sección 2 -->
    <section id="s2"></section>

    <!-- Sección 3 -->
    <section id="s3"></section>

    <!-- Sección 4 -->
    <section id="s4">

      <!-- Información de la Galería -->
      <article id="s4-info">
        <header class="s4-header">
          <h2>Título</h2>
        </header>

        <!-- Ubicación -->
        <div id="s4-info-location">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d420425.4901367846!2d-58.96311932656247!3d-34.58964059999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccabadf0a6829%3A0xb1d3b10b9e86cf9f!2sGaler%C3%ADa%20Rubbers!5e0!3m2!1ses-419!2sar!4v1713195007889!5m2!1ses-419!2sar"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            title="Ubicación de <Nombre de la galería> en Google Maps">
          </iframe>
        </div>

        <!-- Horarios -->
        <div id="s4-info-hours">
          <dl>
            <dt>LUNES</dt>
            <dd>10:00 AM - 11:00 PM</dd>

            <dt>MARTES</dt>
            <dd>10:00 AM - 11:00 PM</dd>

            <dt>MIÉRCOLES</dt>
            <dd>10:00 AM - 11:00 PM</dd>

            <dt>JUEVES</dt>
            <dd>10:00 AM - 11:00 PM</dd>

            <dt>VIERNES</dt>
            <dd>10:00 AM - 11:00 PM</dd>

            <dt>SÁBADO</dt>
            <dd>10:00 AM - 11:00 PM</dd>

            <dt>DOMINGO</dt>
            <dd>10:00 AM - 11:00 PM</dd>
          </dl>
        </div>
      </article>

      <!-- Formulario de Contacto -->
      <article id="s4-form">
        <header class="s4-header">
          <h2>Título</h2>
        </header>

        <form>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="" id="" class="form-control" />
          </div>

          <div class="form-group">
            <label for="">Imagen</label>
            <input type="file" src="" alt="" />
          </div>

          <div class="form-group">
            <label for="" class="form-label">Select</label>
            <select name="" id="" class="form-control">
              <option value=""></option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>

          <div class="form-group">
            <div class="form-check-inline">
              <input type="radio" name="" id="" class="form-check-input" />
              <label for="" class="form-check-label">radiobutton</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="" id="" class="form-check-input" />
              <label for="" class="form-check-label">radiobutton</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="" id="" class="form-check-input" />
              <label for="" class="form-check-label">radiobutton</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check-inline">
              <input type="checkbox" name="" id="" class="form-check-input" />
              <label for="" class="form-check-label">checkbox</label>
            </div>
            <div class="form-check-inline">
              <input type="checkbox" name="" id="" class="form-check-input" />
              <label for="" class="form-check-label">checkbox</label>
            </div>
          </div>

          <div>
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </article>
    </section>

  </main>

  <!-- Pie de página -->
  <footer></footer>
</body>

</html>
